<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocoDeNotas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Special+Elite&family=Young+Serif&display=swap" rel="stylesheet">
<script src="javascript.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <h1>Bloco de Notas</h1>    
    <div id="conteiner" class="conteiner">         
        
        
            <header>
                <h2>Notas</h2>
                <button class="btn_novo_bloco" onclick=abrirBloco()>
                    Novo Bloco
                    <img class="img_btn_adicionar" src="sinal-de-adicao.png" alt="Adicionar">
                </button>
            </header>

            
            
        
        
        <div class="novo_bloco" id="novo_bloco">
            
            
            <form action="">
                <h2 class="h2-novo-bloco">Novo Bloco</h2>
                <span class="fechar" onclick=fecharBloco()><i class="fas fa-times"></i></span>
                <input class="titulo_notas" type="text" placeholder="Ti­tulo" autocomplete="none" id="titulo_notas">
                <textarea class="texto_notas" name="notas" placeholder="Texto" id="texto_notas" cols="30" rows="5" ></textarea>
                <button class="botao_add" onclick=adicionarBloco() type="reset" >Adicionar</button>
            </form>
        </div>

        <div class="editar_bloco" id="editar_bloco">
            
            
            <form id="form_editar" action="">
                <h2 class="h2-novo-bloco">Editar Bloco</h2>
                <span class="fechar" onclick=fecharBloco()><i class="fas fa-times"></i></span>
                <input class="titulo_notas_editar" type="text" placeholder="Ti­tulo" autocomplete="none" id="titulo_notas_editar">
                <textarea class="texto_notas_editar" name="notas" placeholder="Texto" id="texto_notas_editar" cols="30" rows="5" ></textarea>
                
            </form>
        </div>
        <div class="lista_notas" id="lista_notas">
            
            

        </div>
        <span class="overlay" id="overlay" onclick=fecharBloco()> </span>
    </div>
    
    
    
    
</body>
</html>
